<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First GitHub Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }

        nav a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        main {
            padding: 30px;
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #3498db;
        }

        a:hover {
            color: #1d6fa5;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Website!</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <p>This is a simple webpage hosted on GitHub Pages.</p>
        <p>Here's a picture of a School Bag:</p>

        <!-- Replace with a real image or your local image -->
        <img src="images/school-bag.jpg" alt="School Bag">

        <p>
            Visit <a href="https://github.com">GitHub</a> to learn more about coding.
        </p>
    </main>

    <footer>
        <p>&copy; 2026 Rafiwa Ogry Thutoetsile</p>
    </footer>
</body>
</html>
